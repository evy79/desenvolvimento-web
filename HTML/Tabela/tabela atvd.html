<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento table</title>
</head>
<body>
    <header>
        <h1>Elementos thead,tbody e tfoot</h1>
    </header>
    <article>
        <table>
            <caption>Dinheiro poupado em 2020</caption>
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Poupança</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Janeiro</td>
                    <td>R$ 100</td>
                </tr>
                <tr>
                    <td>Fevereiro</td><br>
                    <td>R$ 80</td><br>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Soma:</td><br>
                    <td>R$1 80</td><br>
                </tr>
            </tfoot>
        </table>
    </article>
    <footer>
        <small>By Nycolas Araújo &copy;</small>
    </footer>
    
</body>
</html>
