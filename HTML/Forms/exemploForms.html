<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body style="background-color: rgb(93, 38, 165);">
    <header style="text-align: center;">
        <div style="background-color: rgb(40, 25, 62); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white;"><h1>Exemplo de Formulário</h1></div>
    </header>
    <article style="color: white;">
        <form action="#" style="font-family: 'Times New Roman', Times, serif;">
            <label for="Nome">Nome:</label>
            <input type="text" name="Nome" id="Nome">
            <br>
            <label for="Idade">Idade:&nbsp;</label>
            <!--id vincula o nput com for do label-->
            <input type="number" name="Idade" id="Idade">
            <br>
            <label for="Cor">Sua cor favorita:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="color" name="Cor" id="Cor">
            <br>
            <label for="Email">E-mail</label>
            <input type="email" name="Email" id="Email">
            <input type="submit" value="Enviar!">
            <hr>



            <footer style="color: rgb(255, 255, 255);">
                By Nycolas Araújo&copy
            </footer>
        </form>
    </article>
</body>
</html>
