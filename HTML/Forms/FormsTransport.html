<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body style="background-color: rgb(41, 47, 152);">
    <header style="color: rgb(255, 255, 255); background-color: rgb(28, 57, 101); text-align: center;" >
        <h1>Formulário de Transporte</h1>
    </header>
    <article style="color: rgb(255, 255, 255); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-align: center;">
        <form action="mailto:nycolas.bezerra14@gmail.com" method="post"
        oninput="resultado.value = parseInt(valor01.value) + parseInt(valor02.value)">
            <fieldset>
                <legend> <strong>Identificação:</strong></legend>
                <br>
            <label for="cNome">Nome:</label>    
            <input type="text" name="Nome" id="cNome" size="50" placeholder="Nycolas Araújo Bezerra Silva">
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" size="50" placeholder="exemplo@exemplo.com">
            <br><br>
        </fieldset>

            <br><br>
            <fieldset>
                <legend><strong>Informações extras:</strong></legend>
            <p><h3>Você mora:</h3></p>  
            <input type="radio" name="lugar" id="city" value="C">
            <label for="city">Cidade</label>
            <br>
            <input type="radio" name="lugar" id="downtown" value="D">
            <label for="downtown">Interior</label>
            <br><br>
            </fieldset>

            <br><br>
            <fieldset> 
                <legend><strong>Idade</strong></legend>
                <br>
            <p><h3>Qual meio de transporte você usa?</h3></p>
            <input type="checkbox" name="transporte1" id="bike" value="bike">
            <label for="bike">Bicicleta</label>
            <br>
            <input type="checkbox" name="transport2" id="car" value="car">
            <label for="car">Carro</label>
            <br>    
            <input type="checkbox" name="transport3" id="subway" value="subway">
            <label for="subway">Metrô</label>
            <br>
            <input type="checkbox" name="transporte4" id="bus" value="bus">
            <label for="bus">Ônibus</label>
            <br><br>
            </fieldset>
            
            <br><br>
            <fieldset>
                <legend><strong>Extra:</strong></legend>
            <!--select cria uma lista de opções-->
            <label for="game"><h3>Escolha seu tipo de jogo:</h3></label>
            <select name="game" id="game">
                <!--option é as opções da lista-->
                <!--value são os valores de escolha-->
                <option value="fps">FPS</option>
                <option value="adv">Adventury</option>
                <option value="rpg">RPG</option>
                <option value="moba">M.O.B.A</option>
                <option value="sport">Sport-s</option>
                <option value="puzzle">puzzle</option>
            </select>
           
            <br><br><br>
            <!--aqui inicia o datalist ou lista de dados-->
            <label for="região">Escolha a sua cidade</label>
            <input list="cidade" name="city2" id="região" 
            placeholder="Digite sua cidade:">
            <datalist id="cidade">
                <option value="Recife"></option>
                <option value="Olinda"></option>
                <option value="Moreno"></option>
                <option value="Paulista"></option>
                <option value="Camaragibe"></option>
            </datalist>
            <br><br>
            </fieldset>
            
            <br><br><br>
            <fieldset>
                <legend><strong>Barra de interatividade</strong></legend>
            <label for="valor01"><h3>O quanto você gotou do formulário:</h3></label>
            <br><br>    
       0
       <input type="range" name="valor01" id="valor01">
       100 + 
       <input type="number" name="valor02" id="valor02" value="10">
       =
       <output type="" name="resultado" id="resultado" value=""></output>
       <br><br>
            </fieldset>
       <br><br>
       <fieldset>
        <legend><strong>Sua opinião</strong></legend>
       <p><h3>Sugestões, elogios e críticas</h3></p>
       <textarea name="msg" cols="40" rows="10" placeholder="Escreva aqui" required></textarea>
       <br>
       <input type="submit" value="Enviar">
       <br><br>
       </fieldset>


        </form>
    </article>
    <br><br>
    <footer style="color: white;"><small>Nycolas Araújo &copy;</small></footer>
</body>
</html>
